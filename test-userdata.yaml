#taupage-ami-config

application_id: my-http-test-app-ami
application_version: "0.1"

runtime: Docker
source: hjacobs/tiny-docker-http-test

environment:
  STAGE: ami-test
  SOME_BOOLEAN_ENV_VAR: false

root: false
read_only: true
keep_instance_users: true

dockercfg:
  "https://hub.docker.com":
    auth: foo1234
    email: mail@example.org

ports:
  80: 8080

healthcheck:
  type: elb
  loadbalancer_name: foo-elb

health_check_path: /

ssh_ports:
  - 22
  - 2222

cloudwatch_logs:
  /var/log/syslog: my-syslog-loggroup
  /var/log/application.log: my-application-loggroup

docker:
  container_name: ubuntu:14.04
#  log_driver: gelf
#  log_opt:
#    gelf-address: udp://localhost:12201

logstash:
  enabled: true
  kinesis_stream: "the-kinesis-stream"
  tags:
    origin: "ooooorigin"
    foo : "bar"

